<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOrder - Login</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.0/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>HomeOrder</span>
            </div>
            <p>Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form-container" id="loginForm">
            <form class="auth-form" id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" class="country-code">
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+61">+61 (AU)</option>
                            <option value="+86">+86 (CN)</option>
                            <option value="+81">+81 (JP)</option>
                            <option value="+49">+49 (DE)</option>
                            <option value="+33">+33 (FR)</option>
                            <option value="+39">+39 (IT)</option>
                            <option value="+34">+34 (ES)</option>
                        </select>
                        <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="sendCodeBtn">
                    <i class="fas fa-paper-plane"></i>
                    Send Verification Code
                </button>
            </form>
        </div>

        <!-- Verification Form -->
        <div class="auth-form-container hidden" id="verificationForm">
            <form class="auth-form" id="codeForm">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <div class="code-input">
                        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                        <div class="code-timer">
                            <span id="timer">02:00</span>
                        </div>
                    </div>
                    <p class="code-sent">Code sent to <span id="phoneDisplay"></span></p>
                </div>
                <button type="submit" class="btn-primary" id="verifyCodeBtn">
                    <i class="fas fa-check"></i>
                    Verify Code
                </button>
                <button type="button" class="btn-secondary" id="resendCodeBtn" onclick="resendCode()">
                    <i class="fas fa-redo"></i>
                    Resend Code
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div class="loading-container hidden" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Error Messages -->
        <div class="error-container hidden" id="errorContainer">
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Success Messages -->
        <div class="success-container hidden" id="successContainer">
            <div class="success-message" id="successMessage"></div>
        </div>

        <!-- Back to Main Site -->
        <div class="auth-footer">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to HomeOrder
            </a>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
